<div class="fondo">
  <div class="titulo align-self-center text-center">
    <p class="text-white">Mi perfil</p>
    <ol class="breadcrumb container">
      <li class="breadcrumb-item" [routerLink]="['/home']">Home</li>
      <li class="breadcrumb-item active" [routerLink]="['/profile']">Perfil</li>
    </ol>
  </div>
</div>


<div class="text-center">
  <div class="btn-group w-100" role="group" aria-label="Basic example">
    <button (click)="changeShowMenu('personal')" type="button" [ngClass]="{'active': showMenu == 'personal'}"
      class="btn btn-secondary w-50 rounded-0">
      Personal
    </button>
    <button (click)="changeShowMenu('imc')" type="button" [ngClass]="{'active': showMenu == 'imc'}"
      class="btn btn-secondary w-50 rounded-0">
      IMC
    </button>
    <button (click)="changeShowMenu('scales')" type="button" [ngClass]="{'active': showMenu == 'scales'}"
      class="btn btn-secondary w-50 rounded-0">
      Baremos
    </button>
  </div>
</div>


<div class="container animate__animated animate__fadeInDownBig">

  <form *ngIf="showMenu == 'personal'" [formGroup]="profileForm" action="" autocomplete="off">

    <h2 class="text-center mt-4 mb-4">
      Datos personales
    </h2>

    <div class="form-group text-center">
      <label class="form-control-label" for="name">Nombre</label><br>
      <input type="text" formControlName="name" name="name" class="dietInput form-control"
        [placeholder]="athleteName | titlecase" required id="inpName" #nameFocus
        [class.is-invalid]="profileForm.get('name').touched && profileForm.get('name').invalid">
      <div class="alert colorFallo" [hidden]="profileForm.get('name').pristine || profileForm.get('name').valid">
        El nombre es obligatorio
      </div>
    </div>

    <div class="form-group text-center">
      <label class="form-control-label" for="surname">Apellidos</label><br>
      <input type="text" formControlName="surname" name="surname" class="dietInput form-control"
        [placeholder]="athleteSurname | titlecase" required id="inpSurname"
        [class.is-invalid]="profileForm.get('surname').touched && profileForm.get('surname').invalid">
      <div class="alert colorFallo" [hidden]="profileForm.get('surname').pristine || profileForm.get('surname').valid">
        Los apellidos son obligatorios
      </div>
    </div>

    <div class="form-group text-center">
      <label class="form-control-label" for="birthDay">Fecha de nacimiento</label><br>
      <input [type]="this.birthdateType" formControlName="birthDay" name="birthDay" class="dietInput form-control"
        [placeholder]="athleteBirthday | date:'dd/MM/yyyy'" required id="inpBirthday"
        [class.is-invalid]="profileForm.get('birthDay').touched && profileForm.get('birthDay').invalid">
      <div class="alert colorFallo"
        [hidden]="profileForm.get('birthDay').pristine || profileForm.get('birthDay').valid">
        El valor de la fecha de no es v√°lido
      </div>
    </div>

    <div class="form-group text-center">
      <label class="form-control-label" for="height">Altura</label><br>
      <input disabled type="text" name="height" class="dietInput form-control" [placeholder]="athleteHeight"
        id="inpHeight">
    </div>

    <div class="form-group text-center">
      <label class="form-control-label" for="weight">Peso</label><br>
      <input disabled type="text" name="weight" class="dietInput form-control" [placeholder]="athleteWeight"
        id="weight">
    </div>

    <div class="form-group text-center">
      <label class="form-control-label" for="username">Usuario</label><br>
      <input disabled type="text" name="username" class="dietInput form-control" [placeholder]="actualUser"
        id="username">
    </div>

    <div class="form-group text-center">
      <button *ngIf="profileFormLocked" class="btn btn-primary btn-lg mt-4 w-50"
        (click)="setProfileFormToModify()">
        Modificar
      </button>

      <button *ngIf="!profileFormLocked" class="btn btn-primary btn-lg mt-4 w-50"
        (click)="sendProfileForm()">
        Enviar
      </button>
      <button *ngIf="!profileFormLocked" class="btn btn-secondary btn-lg mt-4 w-50"
        (click)="setProfileFormToModify()">
        Cancelar
      </button>
    </div>

  </form>



  <div *ngIf="showMenu == 'imc'">

    <h2 class="text-center mt-4 mb-4">
      Datos IMC
    </h2>

    <div class="form-group text-center">
      <label class="form-control-label" for="imc">IMC actual</label><br>
      <input disabled type="text" name="imc" class="dietInput form-control" [placeholder]="athleteIMC | number: '1.2-2'"
        required id="inpImc">
    </div>

    <div class="form-group text-center">
      <label class="form-control-label" for="actualScale">Baremo IMC actual</label><br>
      <input disabled type="text" name="actualScale" class="dietInput form-control" [placeholder]="athleteActualScale"
        required id="inpActualScale">
    </div>

    <div class="form-group text-center">
      <label class="form-control-label" for="totalPoints">Puntos Diet2gether</label><br>
      <input disabled type="text" name="totalPoints" class="dietInput form-control"
        [placeholder]="athleteTotalPoints + ' puntos'" id="inpTotalPoints">
    </div>

  </div>


  <div *ngIf="showMenu == 'scales'">

    <h2 class="text-center mt-4 mb-4">
      Baremos personales
    </h2>

    <div class="form-group text-center">
      <div *ngFor="let scale of athleteScales, let i = index">
        <div *ngIf="athleteActualScale == scale.scale">
          <label class="form-control-label m-auto" for="imc">
            <!-- <i class="fas fa-check text-primary"></i> -->
            <i class="far fa-hand-point-right text-primary"></i>
            {{scale.scale}}
            <!-- <i class="fas fa-check text-primary"></i> -->
            <i class="far fa-hand-point-left text-primary"></i>
          </label><br>
        </div>
        <div *ngIf="athleteActualScale != scale.scale">
          <label class="form-control-label m-auto" for="imc">{{scale.scale}}</label><br>
        </div>

        <input disabled type="text" name="imc" class="dietInput form-control mb-4"
          [placeholder]="(scale.weightScale | number: '1.2-2') + ' kg'">
        <!-- <input *ngIf="(i + 1) < athleteScales.length" disabled type="text" name="imc" class="dietInput form-control mb-4"
          [placeholder]="scale.weightScale | number: '1.2-2'" required id="inpImc">
        <input *ngIf="(i + 1) == athleteScales.length" disabled type="text" name="imc" class="dietInput form-control"
          [placeholder]="scale.weightScale | number: '1.2-2'" required id="inpImc"> -->
      </div>
    </div>

  </div>

</div>
